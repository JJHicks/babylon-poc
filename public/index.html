<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header class="pe-none">
            <div>
                <div class="form-group">
                    <label>Date</label>
                    <input class="form-control pe-auto" type="date" name="date" id="date">
                </div>
                <div>
                    <div class="form-group">
                        <label>Heatmap Dataset</label>
                        <select class="form-select pe-auto" aria-label="Heatmap dropdown dataset">
                            <option value="accelerometers">Accelerometers</option>
                            <option value="halfBridges">Half Bridges</option>
                            <option value="quarterBridges">Quarter Bridges</option>
                            <option value="rosettes">Rosettes</option>
                        </select>
                    </div>
                    <!-- <div class="form-check">
                        <input class="form-check-input pe-auto" type="checkbox" value="" id="showSensorData" checked>
                        <label class="form-check-label" for="showSensorData">
                            Show Data Table
                        </label>
                    </div> -->

                    <div class="form-check">
                        <input class="form-check-input pe-auto" type="checkbox" value="" id="showHeatmap" checked>
                        <label class="form-check-label" for="showHeatmap">
                            Heatmap
                        </label>
                    </div>
                    <div class="slider-container">
                        <label for="heatmapOpacity" class="form-label mb-0">Heatmap Opacity</label>
                        <input type="range" class="form-range pe-auto" min="0" max="1" step=".01" id="heatmapOpacity" value="1">   
                    </div>
                </div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input pe-auto" type="checkbox" value="" id="sensorsInFront">
                        <label class="form-check-label" for="sensorsInFront">
                            Sensors always on top
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="" class="form-check-input pe-auto label-toggle" data-type="nodeBoxes">
                        <label for="" class="form-check-label">Node Box Labels</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="" class="form-check-input pe-auto label-toggle" data-type="auxBoxes">
                        <label for="" class="form-check-label">Aux Box Labels</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="" class="form-check-input pe-auto label-toggle" data-type="accelerometers">
                        <label for="" class="form-check-label">Accelerometer Labels</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="" class="form-check-input pe-auto label-toggle" data-type="halfBridges">
                        <label for="" class="form-check-label">Half Bridge Labels</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="" class="form-check-input pe-auto label-toggle" data-type="quarterBridges">
                        <label for="" class="form-check-label">Quarter Bridge Labels</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="" class="form-check-input pe-auto label-toggle" data-type="rosettes">
                        <label for="" class="form-check-label">Rosette Labels</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="" class="form-check-input pe-auto label-toggle" data-type="thermistors">
                        <label for="" class="form-check-label">Thermistor Labels</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="" class="form-check-input pe-auto label-toggle" data-type="weathers">
                        <label for="" class="form-check-label">Weather Sensor Labels</label>
                    </div>
                </div>

                <!-- <div id="sensorDataDisplayContainer" class="pe-auto" hidden>
                    <h5 class="text-center">Sensor Values</h5>
                    <template id="sensorDataDisplayRowTemplate">
                        <div class="sensorDataRow">
                            <div class="sensorDataName"></div>
                            <div class="sensorDataValue" data-id=""></div>
                        </div>
                    </template>
                </div> -->
            </div>
        </header>
        <section id="canvasContainer"></section>
        <footer class="pe-none">
            <div class="text-center mb-10">
                <h3 id="timeDisplay"></h5>
            </div>
            <div id="playbackControlContainer" class="pe-auto">
                <div id="playbackIconContainer">
                    <i id="playbackIcon" class="fas fa-play"></i>
                </div>
                <input type="range" class="form-range" min="0" max="1" step="1" id="timeSelect">
            </div>
        </footer> 
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
